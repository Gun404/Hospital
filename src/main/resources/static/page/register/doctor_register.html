<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="../../css/register/doctor/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="title">医生注册界面</div>
        <div class="register-box">
            <div class="avatar"></div>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="idCard">身份证号：</label>
                    <input type="text" id="idCard" name="idCard" placeholder="请输入身份证号" required>
                </div>
                <div class="input-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" placeholder="请输入姓名" required>
                </div>
                <div class="input-group">
                    <label for="age">年龄：</label>
                    <input type="number" id="age" name="age" placeholder="请输入年龄" required>
                </div>
                <div class="input-group">
                    <label for="sex">性别：</label>
                    <select id="sex" name="sex">
                        <option value="male">男</option>
                        <option value="female">女</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="address">住址：</label>
                    <input type="text" id="address" name="address" placeholder="请输入住址" required>
                </div>
                <div class="input-group">
                    <label for="phone">联系方式：</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入联系方式" required>
                </div>
                <div class="input-group">
                    <label for="department">科室：</label>
                    <select id="department" name="department">
                        <option value="1">内科</option>
                        <option value="2">外科</option>
                        <option value="3">妇产科</option>
                        <option value="4">儿科</option>
                        <option value="5">眼科</option>
                        <option value="6">耳鼻科</option>
                        <option value="7">皮肤科</option>
                        <option value="8">口腔科</option>
                        <option value="9">精神科</option>
                        <option value="10">放射科</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="title">职称：</label>
                    <input type="text" id="title" name="title" placeholder="请输入职称" required>
                </div>
                <div class="input-group">
                    <label for="specialty">专长：</label>
                    <input type="text" id="specialty" name="specialty" placeholder="请输入专长" required>
                </div>
                <div class="input-group">
                    <label for="password">设置密码：</label>
                    <input type="password" id="password" name="password" placeholder="设置登录密码" required>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
</body>
<script src="../../js/common/base.js"></script>
<script src="../../js/register/doctor/doctor.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../css/register/admin/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="title">管理员注册界面</div>
        <div class="register-box">
            <div class="avatar"></div>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="idCard">身份证号：</label>
                    <input type="text" id="idCard" name="idCard" placeholder="请输入身份证号" required>
                </div>
                <div class="input-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" placeholder="请输入姓名" required>
                </div>
                <div class="input-group">
                    <label for="address">住址：</label>
                    <input type="text" id="address" name="address" placeholder="请输入住址" required>
                </div>
                <div class="input-group">
                    <label for="phone">联系方式：</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入联系方式" required>
                </div>
                <div class="input-group">
                    <label for="password">设置密码：</label>
                    <input type="password" id="password" name="password" placeholder="设置登录密码" required>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
</body>
<script src="../../js/common/base.js"></script>
<script src="../../js/register/admin/admin.js"></script>
</html>

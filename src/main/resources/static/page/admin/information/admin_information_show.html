<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员个人信息展示</title>
    <link rel="stylesheet" href="../../../css/admin/information/show_style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="top-left">
        <button onclick="goBack()">返回</button>
    </div>
    <div class="top-right">
        <button onclick="goToEdit()">进入修改界面</button>
    </div>
    <div class="register-container">
        <div class="title">管理员个人信息展示</div>
        <div class="register-box">
            <div class="avatar"></div>
            <div id="userInfoDisplay">
                <div class="info-group">
                    <label>身份证号:</label>
                    <span id="idCard">440</span>
                </div>
                <div class="info-group">
                    <label>姓名:</label>
                    <span id="name">yyy</span>
                </div>
                <div class="info-group">
                    <label>住址:</label>
                    <span id="address">北京市朝阳区</span>
                </div>
                <div class="info-group">
                    <label>联系方式:</label>
                    <span id="phone">13800138000</span>
                </div>
                <div class="info-group">
                    <label>修改密码:</label>
                    <span id="password">已设置</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/auth_admin.js"></script>
<script src="../../../js/admin/information/show_information.js"></script>
</html>
